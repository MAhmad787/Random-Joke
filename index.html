<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Joke Generator</title>
</head>
<body>
    <div class="categories_div">
        <h2>Select Categories:</h2>
        <div class="categories">
            <div class="category">Programming</div>
            <div class="category">Miscellaneous</div>
            <div class="category">Dark</div>
            <div class="category">Pun</div>
        </div>
    </div>
    <div class="selected_categories">
        <h4>Selected Categories</h4>
        <div class="s_category">All</div>
    </div>
    <div class="generate">Generate</div>
    <div class="joke_div">
        <h2>Joke -- <span class="generated_joke_category">Programming</span></h2>
        <div class="joke">Joke will be displayed here after clicking on Generate</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
